<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Code Quiz</title>
  <style>
    * {
      user-select: none;
    }
  </style>
</head>
<body id="main">
  <section id="start">
    <h2>Start Quiz</h2>
    <button>Start</button>
  </section>
  <section>
    <h3 class="timer" style="text-align: center;"></h3>
  </section>
  <section id="quiz">
    <h2 id="title">Questions</h2>
    <div id="questions">

    </div>
  </section>
  <section id="results">
    <h2>Enter Initials</h2>
    <input type="text" />
    <button>Submit</button>
  </section>
  <script src="./assets/script.js"></script>
</body>
</html>
