<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Coding Quiz Challenge</title>
</head>

<nav>
    <p id="count"></p>
</nav>

<body>
    <header id="start">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the set amount of time. Keep in mind that an incorrect answer will penalize your time by ten seconds!</p>
        <button id="start-btn" class="start-btn btn hide">Start</button>
    </header>

    <section id="quiz-container">
        <div id="question-container" class="hide"></div>
            <div id="questions">Questions</div>
            <div id="answer-btn" class="btn-grid">
                <button class="btn hide">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
    </section>
    <section id='end-quiz'> 
        <h2> Final Score</h2>
        <h3> Enter Initials</h3>
            <div>
                <input type="text"/>
                <button>Submit</button>
            </div>
    </section>

    <section id="score">
        <h2>Score</h2>
        <div></div>
        <button id="submitBtn">Submit</button>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
